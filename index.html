<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
</head>
<body>
    <!--------sign up-->
    <div class="sign_up">
    <form action="">
        <table>
            <tr>
                <th>
                    First Name
                </th>
                <td>
                    <input type="text" name="fname">
                </td>
            </tr>
            <tr>
                <th>
                    Last Name
                </th>
                <td>
                    <input type="text" name="lname">
                </td>
            </tr>
            <tr>
                <th>
                    Date Of birth
                </th>
                <td>
                    <input type="date">
                </td>
            </tr>
            <tr>

                <th>
                    Address
                </th>
                <td>
                    <textarea name="Address" id="" cols="30" rows="10"></textarea>
                </td>
            </tr>
            <tr>
                <th>
                    Email
                </th>
                <td>
                    <input type="email">
                </td>
            </tr>
            <tr>
                <th>
                    Telephone
                </th>
                <td>
                    <input type="tel">
                </td>
            </tr>
        </table>
    </form>
   </div>
</body>
</html>
